{% load staticfiles %}
<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>

    </div>
    <!-- <div class="">
      <h1>Inicio</h1>
    </div> -->
    {% block content %}
    {% endblock %}
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Development Version 0.1 - Kofran's Blog Â© Copyright 2017 - <a href="https://github.com/kofran/blog" target="_blank">Source Code</a></p>


      </div>
    </footer>
